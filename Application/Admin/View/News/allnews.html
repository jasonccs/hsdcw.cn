                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th> <input type="checkbox"   class="i-checks" name="all" id="all"></th>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>关键字</th>
                                    <th>内容</th>
                                    <th>所属类别</th>
                                    <th>发布时间</th>
                                    <th>操作</th>

                                </tr>
                            </thead>
                            <tbody>

                          <volist name="allnews" id="vo" empty="暂时没有数据" >
                                <tr class="gradeX">
                                    <td>
                                        <input type="checkbox" class="i-checks" name="input[]">
                                    </td>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.title|msubstr=0,30}</td>
                                    <td>{$vo.keywords|msubstr=0,15}</td>
                                    <td>{$vo.content|strip_tags|htmlspecialchars_decode|msubstr=0,32}</td>
                                    <td>{$vo.newsname}|<if condition="$vo['type'] eq 1">头条<elseif condition="$vo['type'] eq 2"/>热点<else/>普通</if></td>
                                    <td>{$vo.time|date="Y-m-d H:i",###}</td>
                                    <td class="content-tabs">
                                        <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="是否隐藏"><i class="fa fa-eye"></i></a>
                 
                                        <a  class="btn btn-white btn-sm demo3" data-toggle="tooltip" data-placement="top" title="删除此文章"><i class="fa fa-trash"></i></a>

                                        <a  href="{:U('Admin/News/editor',array('id'=>$vo['id']))}"class=" J_menuItem btn btn-white btn-sm "  title="编辑此文章"  target="_self"><i class="fa fa-pencil"></i></a>
                                       
                                    </td>
                                </tr>
                           </volist> 
                           
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="10"><div class="page_tag">{$page}</div></th>

                                </tr>
                            </tfoot>
                        </table>
<script type="text/javascript">
    
   $(function(){
  
        $('.fa-trash').parent('a').click(function(){
           var html=$(this).parent('td').parent('tr'); 
           var idtext=$(this).parent('td').prevAll('td:eq(5)').text();
             swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
               }, function () {
                $.post("{:U('Admin/News/del')}",{id:idtext},function(data){
                          html.remove();
                          swal("删除成功！", "您已经永久删除了这条信息。", "success");
                          if(data.status==false){
                            alert('此文章不存在！');
                          }
                },'json');
                
            });
        })


   })

</script>


                    </div>
